server:
  port: 8011
  tomcat:
    uri-encoding: utf-8
mybatis:
  type-aliases-package: com.peter.bean
  mapper-locations:
    - classpath:mappers/**.xml
spring:
  application:
    name: rubby-zuul
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/rubby?useUnicode=true&characterEncoding=utf8&allowMutiQueries=true&useSSL=false&serverTimezone=GMT%2B8
    username: ENC(yhMP8nSf7QFL6EwKU8c+SQ==)
    password: ENC(k0Q+5ROH+czYJXGrthH9t7iQZaMOCPW2)
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 50
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      time-between-eviction-runs-millis: 60000
      validation-query: select 1 from dual
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      filters: stat,wall
      max-pool-prepared-statement-per-connection-size: 20
      use-global-data-source-stat: true
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  mvc:
    format:
      date: yyyy-MM-dd
  thymeleaf:
    cache: false
  messages:
    encoding: UTF-8

pagehelper:
  helper-dialect: mysql
  params: count=countSql
  reasonable: true
  support-methods-arguments: true
jasypt:
  encryptor:
    password: livepassword
logging:
  config: classpath:log4j2.properties
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: ${spring.application.name}-${server.port} #eureka服务名称
    prefer-ip-address: true
info:
  app.name: Rubby
  company.name: www.rubby.com
  build.artifactId: @project.artifactId@
  build.version: @project.version@
zuul:
  routes: #路由规则
    hadoop.serviceId: rubby-hadoop
    hadoop.path: /hadoop/**
  ignored-services: "*" #其他服务不能访问
  prefix: /rubby #url前缀